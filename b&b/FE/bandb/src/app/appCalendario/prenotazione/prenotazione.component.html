<app-navbar></app-navbar>

<section class="container">
    <section id="contact" class="contact">
        <div class="container"></div>

        <div class="row">
            <!-- Form -->
            <div class="col-lg-5">
                <form (ngSubmit)="send()" [formGroup]="form" class="php-email-form p-3 p-md-4">
                    <div class="row">
                      <div class="col-xl-6 form-group">
                        <input type="text" class="form-control" formControlName="nome">
                      </div>
                      <div class="col-xl-6 form-group">
                        <input type="text" class="form-control" formControlName="cognome">
                      </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" formControlName="tel">
                    </div>
                    
                    <div class="form-group">
                        <h6>Data Arrivo</h6>
                        <input type="date" class="form-control" formControlName="data_a">
                    </div>
                    <div class="form-group">
                        <h6>Data Partenza</h6>
                        <input type="date" class="form-control" formControlName="data_p">
                    </div>
                    <div class="form-group">
                        <h6>Ospiti</h6>
                        <div class="wrapper"> 
                          <button id="minus" class="border-0 text-center" (click)="decrement()">-</button>
                          <input id="num" type="number" value="1" class="border-0 text-center" formControlName="ospiti" [readonly]=true>
                          <button id="plus" class="plus border-0" (click)="increment()">+</button>
                        </div>
                    </div>
                      
                    
                    <div class="text-center"><button type="submit">Prenota</button></div>
                  </form><!--End Contact Form -->
            </div>

            <!-- Calendario -->
            <div class="col-lg-7">
                <app-calendario></app-calendario>
            </div>
            
        </div>

          
      </section><!-- End Contact Section -->
    </section>
