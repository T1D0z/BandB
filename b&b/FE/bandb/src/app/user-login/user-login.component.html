<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form (ngSubmit)="userLogin()">
      <input type="text" [(ngModel)]="user.email" id="email" class="fadeIn first" name="email" placeholder="Email">
      <input type="password" [(ngModel)]="user.password" id="password" class="fadeIn second" name="password" placeholder="Password">
      <input type="submit" class="fadeIn third" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['']">Home</a>
    </div>

  </div>
</div>
