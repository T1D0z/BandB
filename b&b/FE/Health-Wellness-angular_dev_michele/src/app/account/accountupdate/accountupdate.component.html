<form #f="ngForm">
<div class="row gy-4 gy-md-0">
  <div class="col-4 d-flex align-items-center justify-content-center">
      <div class="p-xl-1 m-xl-1"><img class="rounded img-fluid w-50 fit-cover rounded-circle" style="min-height: 50px;" src="{{account.avatar}}" />
        <h6>
          Nome
        </h6>
        <input class="inputForm" type="text" id="firstname" name="firstname" placeholder="{{account.firstname}}" ngModel>
        <h6>
          Cognome
        </h6>
        <input class="inputForm" type="text" id="lastname" name="lastname" placeholder="{{account.lastname}}" ngModel>
  
      </div>
  </div>
  <div class="col-8 infos rounded">
    <div class="row h-50">
      <div class="col-4 d-flex flex-column align-items-center justify-content-center">
        
            <h6>
              Data di nascita
            </h6>
            <input class="inputForm" type="date" id="birthdayDate" name="birthdayDate" placeholder="{{account.birthdayDate}}" ngModel>
          </div>
      <div class="col-4 d-flex flex-column align-items-center justify-content-center">
        <h6>
          Password
        </h6>
        <input class="inputForm" type="password" id="pass" name="pass" placeholder="" ngModel>
      </div>
      <div class="col-4 d-flex flex-column align-items-center justify-content-center">
        <h6>
          citta di residenza
        </h6>
        <p>
          {{account.address}}, {{account.city.name}} ({{account.city.province}})
        </p>
      </div>
    </div>
    <div class="row h-50">
      <div class="col-4 d-flex flex-column align-items-center justify-content-center">
        <h6>
          Telefono
        </h6>
        <input class="inputForm" type="text" id="phone" name="phone" placeholder="{{account.phone}}" ngModel>
      </div>
      <div class="col-4 d-flex flex-column align-items-center justify-content-center">
        <h6>
          Email
        </h6>
        <input class="inputForm" type="email" id="email" name="email" placeholder="{{account.email}}" ngModel>
      </div>
      <div class="col-4 d-flex flex-column align-items-center justify-content-center">
        <h6>
          Tipologia utente
        </h6>
        <p>
          {{account.usertype}}
        </p>
      </div>
    </div>
  </div>
  
  <div class="style">
    <button class="btn-style btn-info" type="submit" (click)="Update(f)"> Update</button>
  </div>
</div>
</form>
