<router-outlet></router-outlet>
<div>
  <div *ngFor="let product of productList">
      <div class="container py-4 py-xl-5">
        <div *ngIf="!update">
        <div class="row gy-4 gy-md-0">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <div class="p-xl-1 m-xl-1 d-flex flex-column align-items-center justify-content-center">
                  <img class="rounded img-fluid w-50 fit-cover rounded-circle" style="min-height: 50px;" src="../../assets/account.png" />
                  <h6 class="name-style col-4 d-flex flex-row align-items-center justify-content-center">
                    Nome prodotto
                  </h6>
                    <p class="my-3">{{product.name}}</p>
                </div>
            </div>
            <div class="col-8 infos rounded">
              <div class="row h-50">
                <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                      <h6 class="col-4 d-flex flex-column align-items-center justify-content-center">
                        Prezzo
                      </h6>
                      <p>
                        {{product.currentPrice}}
                      </p>
                </div>
                <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                  <h6>
                    Descrizione
                  </h6>
                  <p>
                    {{product.description}}
                  </p>
            </div>  
            <div class="col-4 d-flex flex-column align-items-center justify-content-center">
              <h6>
                Sconto
              </h6>
              <p>
                {{product.discount}}
              </p>
        </div>
        <div class="col-4 d-flex flex-column align-items-center justify-content-center">
          <h6>
            Quantità disponibile
          </h6>
          <p>
            {{product.qty}}
          </p>
    </div>                                               
                <button class="btn-style btn btn-info me-4"  (click)="avaibleUpdate()"> Aggiorna prodotto</button>
                <button class="btn-style btn btn-info me-4"  (click)="  deleteProduct()"> Elimina prodotto</button>
                </div>
            </div>
          </div>  
        </div>
        <div class="style">
        <button class="btn-style btn btn-info me-4"  (click)="avaibleAdd()"> Crea un nuovo prodotto </button>
        </div>
      </div>  
    </div>
    <div *ngIf="update">
      <form #f="ngForm" class="d-flex flex-column col-11 col-sm-8 gap-2">
        <span>Nome Prodotto</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="name" id="name" name="name" placeholder="{{product.name}}" ngModel>

        <span>Prezzo</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="currentPrice" id="currentPrice" name="currentPrice"  placeholder="{{product.currentPrice}}" ngModel>
      
        <span>Descrizione</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="description" id="description" name="description" placeholder="{{product.description}}" ngModel>

        <span>Sconto</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="discount" id="discount" name="discount" placeholder="{{product.discount}}" ngModel>

        <span>Quantità</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="qty" id="qty" name="qty" placeholder="{{product.qty}}" ngModel>
        <button type="submit" class="btn-style" (click)="updateProduct(f)">Aggiorna</button>
      </form>
    </div>
    <div *ngIf="add">
  
      <form #a="ngForm" class="d-flex flex-column col-11 col-sm-8 gap-2">
        <span>Nome Prodotto</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="name" id="name" name="name" placeholder="{{product.name}}" ngModel>

        <span>Prezzo</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="currentPrice" id="currentPrice" name="currentPrice"  placeholder="{{product.currentPrice}}" ngModel>
      
        <span>Descrizione</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="description" id="description" name="description" placeholder="{{product.description}}" ngModel>

        <span>Sconto</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="discount" id="discount" name="discount" placeholder="{{product.discount}}" ngModel>

        <span>Quantità</span>
        <input class="username rounded-2 ps-3 pe-3 style-input" type="qty" id="qty" name="qty" placeholder="{{product.qty}}" ngModel>
        <button type="submit" class="btn-style" (click)="addProduct(a)">Aggiungi</button>
      </form>
    </div>
</div>
